<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
  </head>
  <link rel="stylesheet" href="bmi.css">
  <body>
    <h1>BMI Calculator</h1>
    <div id="center">
    <label>Enter your weight in kilograms:</label><br>
    <br>
    <input type="number" id="weight" placeholder="Enter your weight in kilograms"><br>
    <br>
    <label>Enter your height in meters:</label><br>
    <br>
    <input type="number" id="height" placeholder="Enter your height in meters"><br><br>
    <br>
    <button id="final" onclick="calculateBMI()">CALCULATE</button><br><br>
    <div id="result"></div>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
